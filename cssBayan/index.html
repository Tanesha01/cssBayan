<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="accordion">
         <div class="accordion-item">
           <input class="accordion-item-input" type="radio" name="accordion" id="accordion-1" checked>
           <label class="accordion-item-trigger" for="accordion-1">
            <h3>You can't just copy and paste CSS</h3>
            <span class="icon"></span>
           </label>
           <div class="accordion-item-content">
            <p><a href="https://docs.rs.school/#/dismission" target="_blank"><img class="accordion-item-pic" src="pics/cant-copy.png" alt="rs-1"></a></p>
           </div>
         </div>
         <div class="accordion-item">
            <input class="accordion-item-input" type="radio" name="accordion" id="accordion-2">
            <label class="accordion-item-trigger" for="accordion-2">
            <h3>Keep calm and carry on</h3>
            <span class="icon"></span>
            </label>
            <div class="accordion-item-content">
               <p><a href="https://iloveenglish.ru/stories/view/istoriya_plakata_keep_calm_and_prosveshchajsya_i_vdokhnovlyajsya" target="_blank"><img class="accordion-item-pic" src="pics/keep-calm.png" alt="rs-2"></a></p>
            </div>
          </div>
          <div class="accordion-item">
            <input class="accordion-item-input" type="radio" name="accordion" id="accordion-3">
            <label class="accordion-item-trigger" for="accordion-3">
               <h3>Work-life balance</h3> 
               <span class="icon"></span>
            </label>
            <div class="accordion-item-content">
               <p><a href="https://huntflow.ru/blog/work-life-balance/" target="_blank"><img class="accordion-item-pic" src="pics/balance.png" alt="rs-3"></a></p>
            </div>
          </div>
          <div class="accordion-item">
            <input class="accordion-item-input" type="radio" name="accordion" id="accordion-4">
            <label class="accordion-item-trigger" for="accordion-4">
               <h3>Dude, where is JS?</h3> 
               <span class="icon"></span>
            </label>
            <div class="accordion-item-content">
               <p><a href="https://learn.javascript.ru/" target="_blank"><img class="accordion-item-pic" src="pics/dude.png" alt="rs-4"></a></p>
            </div>
          </div>
          <div class="accordion-item">
            <input class="accordion-item-input" type="radio" name="accordion" id="accordion-5">
            <label class="accordion-item-trigger" for="accordion-5">
               <h3>Relax and take it easy</h3>  
               <span class="icon"></span>
            </label>
            <div class="accordion-item-content">
               <p><a href="https://studycorgi.com/how-to-relax-avoiding-stress/" target="_blank"><img class="accordion-item-pic" src="pics/relax.png" alt="rs-5"></a></p>
            </div>
          </div>
      </div>
   </div>
</body>
</html>
